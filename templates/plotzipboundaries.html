<!DOCTYPE html>
<html>
<head>
    <title>Choropleth 12834</title>
    <style>
        #map {
            height: 100%;
        }
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCXfAKTMRDQk_rfj-gdLUr5QA5bRASlTOk&callback=initMap"></script>
    <script>
        var map;
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                zoom: 11,
                center: {lat: 43.0912, lng: -73.4995}
            });

            // Load the GeoJSON data
            map.data.loadGeoJson('https://raw.githubusercontent.com/OpenDataDE/State-zip-code-GeoJSON/master/ny_new_york_zip_codes_geo.min.json');

            // Style the GeoJSON data
            map.data.setStyle(function(feature) {
                var color = 'gray'; // default color
                var zipcode = feature.getProperty('ZCTA5CE10');

                // Add your logic here to determine the color based on the zipcode
                // For example, if zipcode is '10001', set color to 'blue'
                if (zipcode === '12834') {
                    color = 'red';
                }

                return {
                    fillColor: color,
                    strokeWeight: 2
                };
            });
        }
    </script>
</body>
</html>
